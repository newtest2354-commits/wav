name: Update Arista Configs Every 30 Min

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-all-configs:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Random delay
      run: sleep $((RANDOM % 300 + 60))
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 maxminddb geoip2
        
    - name: Setup GeoIP databases
      run: |
        mkdir -p GeoIP
        echo "AccountID 1291451" > GeoIP.conf
        echo "LicenseKey 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" >> GeoIP.conf
        echo "EditionIDs GeoLite2-ASN GeoLite2-City GeoLite2-Country" >> GeoIP.conf
        docker run --rm -v $PWD/GeoIP.conf:/etc/GeoIP.conf -v $PWD/GeoIP:/usr/share/GeoIP maxmindinc/geoipupdate geoipupdate -v
        
    - name: Clean old config files
      run: |
        rm -rf configs/
        mkdir -p configs/telegram configs/github configs/combined configs/country
        
    - name: Run Telegram Config Extractor
      run: python telegram_extractor.py
      timeout-minutes: 20
        
    - name: Run GitHub Config Extractor
      run: python github_extractor.py
      timeout-minutes: 15
        
    - name: Combine Configs
      run: python combine_configs.py
      
    - name: Geolocation Analysis
      run: python geolocation_analyzer.py
        
    - name: Create summary
      run: |
        date > last_update.txt
        echo "Updated: $(date -u '+%Y-%m-%d %H:%M UTC')" > update_info.txt
        
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        
    - name: Stage all changes
      run: |
        git add .
        
    - name: Check for changes
      id: check_changes
      run: |
        if git diff --cached --quiet; then
          echo "changes=false" >> $GITHUB_OUTPUT
        else
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git commit -m "ðŸ”„ Configs update $(date -u '+%Y-%m-%d %H:%M UTC')"
        
    - name: Push changes
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git push origin main
